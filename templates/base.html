{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MyBlog</title>
        <link href="{% static "bootstrap/css/bootstrap.css"%}" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="{% static "bootstrap/css/bootstrap-responsive.css"%}" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand">My Blog</div>
            <ul class="nav">
                <li><a href="{% url 'list' %}" class="">Posts list</a></li>
            </ul>
            {% if not request.user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'login' %}"><span class="glyphicon glyphicon-pencil"></span>Login</a>
            {% else %}
                <div class="brand">You're authorized as {{ request.user.username }}</div>
            {% endif %}
            <a class="btn btn-default" href="{% url 'logout' %}"><span class="glyphicon glyphicon-pencil"></span>Logout</a>
        </div>
    </div>

</div>

<div class="container">
     {% block content %}Empty page{% endblock %}
</div> <!-- container -->

</body>
</html>
