{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ post.datetime }}
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.publisher|linebreaksbr }}</p>
        <p>{{ post.content|linebreaksbr }}</p>

        {% if post.publisher_id == request.user.id or request.user.is_staff %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
            <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span>Delete</a>
        {% endif %}
    </div>
{% endblock %}
